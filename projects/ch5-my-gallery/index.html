<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="devchallenges.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="profilePhoto.png" class="profilePhoto" alt="profilePhoto" />
      <p class="name">Rodney Cotton</p>
      <p class="location">Helsinki, Finland</p>
      <div class="info">
        <div class="posts">
          <div class="number">100</div>
          <div class="title">Posts</div>
        </div>
        <div class="posts">
          <div class="number">2,242</div>
          <div class="title">Follower</div>
        </div>
        <div class="posts">
          <div class="number">1,432</div>
          <div class="title">Following</div>
        </div>
      </div>
    </header>
    <main>
      <section class="image1 image"></section>
      <section class="image2 image"></section>
      <section class="image3 image"></section>
      <section class="image4 image"></section>
      <section class="image5 image"></section>
      <section class="image6 image">
        <img src="photo6.png" class="img" alt="" />
      </section>
    </main>
    <footer>
      created by <a href="devChallenges.io"><b>username</b></a> -
      devChallenges.io
    </footer>
  </body>
</html>
